[build]
  command = "npm install --legacy-peer-deps && npx prisma generate && npx prisma generate --schema=prisma/schema.write.prisma && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"
