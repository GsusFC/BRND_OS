[build]
  command = "npm install --legacy-peer-deps && npm run prisma:generate:all && npm run check:dashboard-permissions && npm run build && rm -rf .next/cache"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  INDEXER_DISABLED = "true"

[functions]
  external_node_modules = ["@prisma/client", "@prisma/client-indexer"]
  included_files = [
    "node_modules/.prisma/client/libquery_engine-rhel-openssl-3.0.x.so.node",
    "node_modules/.prisma/client/schema.prisma",
    "node_modules/@prisma/client-indexer/libquery_engine-rhel-openssl-3.0.x.so.node",
    "node_modules/@prisma/client-indexer/schema.prisma",
    "public/data/s1/**"
  ]

[[plugins]]
  package = "@netlify/plugin-nextjs"
