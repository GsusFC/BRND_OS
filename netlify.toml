[build]
  command = "npm install --legacy-peer-deps && npx prisma generate && npx prisma generate --schema=prisma/schema.write.prisma && npm run build -- --webpack"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[functions]
  external_node_modules = ["@prisma/client"]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"
